<form [formGroup]="form" #ngSignInForm="ngForm" [ngClass]="{'submited' : ngSignInForm.submitted}" (ngSubmit)="register()"  class="form">
  <div class="flex-column">
    <label>Tên đầy đủ </label>
  </div>
  <div class="inputForm" [ngClass]="{'invalid' : form.controls.name.invalid}"  >
    <!-- <svg
      height="20"
      viewBox="0 0 32 32"
      width="20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="Layer_3" data-name="Layer 3">
        <path
          d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"
        ></path>
      </g>
    </svg> -->
    <ion-icon class="text-2xl" name="text-outline"></ion-icon>
    <input type="text"  formControlName="name" class="input" placeholder="Nhập tên của bạn" />
  </div>
  <div class="flex-column">
    <label>Email </label>
  </div>
  <div class="inputForm" [ngClass]="{'invalid' : form.controls.email.invalid}">
    <svg
      height="20"
      viewBox="0 0 32 32"
      width="20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="Layer_3" data-name="Layer 3">
        <path
          d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"
        ></path>
      </g>
    </svg>
    <input formControlName="email" type="text" class="input" placeholder="Nhập email của bạn" />
  </div>

  <div class="flex-column">
    <label>Mật khẩu </label>
  </div>
  <div class="inputForm" [ngClass]="{'invalid' : form.controls.password.invalid}" >
    <svg
      height="20"
      viewBox="-64 0 512 512"
      width="20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"
      ></path>
      <path
        d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"
      ></path>
    </svg>
    <input formControlName="password" type="{{ maskPassword() ? 'text' : 'password'}}" class="input" placeholder="Nhập mật khẩu của bạn" />
     @if(maskPassword()) {
      <ion-icon (click)="updateMask(false)" class="cursor-pointer text-2xl pr-2" name="eye"></ion-icon>
     } @else {
      <ion-icon (click)="updateMask(true)" class="cursor-pointer text-2xl pr-2" name="eye-off"></ion-icon>
     }
  </div>

  <div class="flex-column">
    <label>Xác nhận mật khẩu </label>
  </div>
  <div class="inputForm" [ngClass]="{'invalid' : form.controls.confirmPassword.invalid}">
    <svg
      height="20"
      viewBox="-64 0 512 512"
      width="20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"
      ></path>
      <path
        d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"
      ></path>
    </svg>
    <input  formControlName="confirmPassword" type="{{ maskPassword() ? 'text' : 'password'}}" class="input" placeholder="Xác nhận mật khẩu" />
     @if(maskPassword()) {
      <ion-icon (click)="updateMask(false)" class="cursor-pointer text-2xl pr-2" name="eye"></ion-icon>
     } @else {
      <ion-icon (click)="updateMask(true)" class="cursor-pointer text-2xl pr-2" name="eye-off"></ion-icon>
     }
  </div>

  <button [disabled]="loading" type="submit" class="button-submit">
    @if(loading) {
      <ion-spinner role="progressbar" ></ion-spinner>
    } @else {
      Đăng ký
    }
  </button>
  <p class="p">Bạn đã có tài khoản chưa? <span (click)="this.nextStep.emit(OnBoardStep.login)" class="span">Đăng nhập</span></p>
</form>
