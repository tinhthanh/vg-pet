<form [formGroup]="form" #ngSignInForm="ngForm" [ngClass]="{'submited' : ngSignInForm.submitted}" (ngSubmit)="submit()"  class="form">
  <span class="title">Logo ứng dụng</span>
 <input id="file"  (change)="onFileSelected($event)"  type="file">
 @if(loading()) {
  <label class="flex justify-center" >
    <app-loading-img></app-loading-img>
  </label>
 } @else {
  @if(form.controls.icon.value) {
    <label class="flex justify-center" for="file" >
      <img class="object-cover rounded-md w-9 h-9 cursor-pointer" [src]="form.controls.icon.value | viewImg: 'w100'" >
    </label>
  } @else {
    <label class="avatar" for="file"><span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path fill="#ffffff" d="M17.1813 16.3254L15.3771 14.5213C16.5036 13.5082 17.379 12.9869 18.2001 12.8846C19.0101 12.7837 19.8249 13.0848 20.8482 13.8687C20.8935 13.9034 20.947 13.9202 21 13.9202V15.024C21 19.9452 19.9452 21 15.024 21H8.976C4.05476 21 3 19.9452 3 15.024V13.7522C3.06398 13.7522 3.12796 13.7278 3.17678 13.679L4.45336 12.4024C5.31928 11.5365 6.04969 10.8993 6.71002 10.4791C7.3679 10.0605 7.94297 9.86572 8.50225 9.86572C9.06154 9.86572 9.6366 10.0605 10.2945 10.4791C10.9548 10.8993 11.6852 11.5365 12.5511 12.4024L16.8277 16.679C16.9254 16.7766 17.0836 16.7766 17.1813 16.679C17.2789 16.5813 17.2789 16.423 17.1813 16.3254Z" opacity="0.1"></path> <path stroke-width="2" stroke="#ffffff" d="M3 8.976C3 4.05476 4.05476 3 8.976 3H15.024C19.9452 3 21 4.05476 21 8.976V15.024C21 19.9452 19.9452 21 15.024 21H8.976C4.05476 21 3 19.9452 3 15.024V8.976Z"></path> <path stroke-linecap="round" stroke-width="2" stroke="#ffffff" d="M17.0045 16.5022L12.7279 12.2256C9.24808 8.74578 7.75642 8.74578 4.27658 12.2256L3 13.5022"></path> <path stroke-linecap="round" stroke-width="2" stroke="#ffffff" d="M21.0002 13.6702C18.907 12.0667 17.478 12.2919 15.1982 14.3459"></path> <path stroke-width="2" stroke="#ffffff" d="M17 8C17 8.55228 16.5523 9 16 9C15.4477 9 15 8.55228 15 8C15 7.44772 15.4477 7 16 7C16.5523 7 17 7.44772 17 8Z"></path> </g></svg>
    </span></label>
  }
 }

  <div class="flex-column">
    <label>Tên ứng dụng </label>
  </div>
  <div class="inputForm" [ngClass]="{'invalid' : form.controls.name.invalid}" >
      <input [formControl]="form.controls.name"  type="text" class="input" placeholder="Nhập tên ứng dụng">
  </div>

  <div class="flex-column">
    <label>Mô tả </label>
  </div>
  <div class="inputForm" [ngClass]="{'invalid' : form.controls.description.invalid}" >
      <input [formControl]="form.controls.description" type="text" class="input" placeholder="Nhập mô tả">
  </div>
  <div class="flex-column">
    <label>Màu sắc </label>
    <div>
      <div
      class="color-family-outline flex  flex-row gap-0 overflow-hidden relative space-x-1  space-y-0 rounded-lg">
       @for( attr of form.controls.attributes.getRawValue() | keyvalue : orderOriginal ; track $index ) {
          <div class="h-[32px]  w-[32px] rounded-lg p-1 flex justify-center  relative"
          [ngStyle]="{'--background-color': attr.value}" style="background-color:var(--background-color) ; color: rgb(230, 240, 248);">
           <div class="md:px-0 md:mt-auto cursor-pointer flex items-center justify-between md:block">
             <div style="color: rgb(230, 240, 248);">
               <!-- <div class="text-center text-sm font-medium">950</div>
               <div class="text-center text-xs uppercase opacity-90">15293c</div> -->
             </div>
           </div>
         </div>
       }
      </div>
    </div>
  </div>
  <div class="inputForm" style="height: 100px;" [ngClass]="{'invalid' : form.controls.attributeDraw.invalid}" >
      <textarea [formControl]="form.controls.attributeDraw"  class="input w-100 pt-2" name="w3review" rows="4" cols="50"></textarea>
  </div>

    <button [disabled]="loading()" class="button-submit">
      @if(loading()) {
        <ion-spinner role="progressbar" ></ion-spinner>
        } @else {
          Tạo mới
      }
    </button>
</form>
